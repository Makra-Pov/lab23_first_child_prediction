<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time Display</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <!-- Date and Time Display -->
    <div class="clock text-center mb-5">
      <div id="date" class="h4"></div>
      <div id="time" class="h3"></div>
    </div>

    <!-- Input Form -->
    <div class="col-lg-6 mx-auto">
      <div class="mb-3">
        <label for="momname" class="form-label">Enter Mom's Name</label>
        <input type="text" id="momname" class="form-control" placeholder="Enter Mom's Name">
      </div>
      <div class="mb-3">
        <label for="dadname" class="form-label">Enter Dad's Name</label>
        <input type="text" id="dadname" class="form-control" placeholder="Enter Dad's Name">
      </div>
      <div class="d-grid">
        <button class="btn btn-success" type="button" onclick="predictChild()">Predict The First Child</button>
      </div>
    </div>

   
    <div class="mt-4 text-center">
        <h5 id="prediction"></h5>
        <img id="childImage" src="" alt="" class="img-fluid mt-3 centered-image" style="max-width: 300px; display: none;">
      </div>
      

  <script src="script.js"></script>
</body>
</html>
